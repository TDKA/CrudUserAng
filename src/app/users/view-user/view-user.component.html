

<mat-card class="example-card" *ngIf="showUser">
 
  <img mat-card-image src="https://adamtheautomator.com/wp-content/uploads/2019/10/user-1633249_1280-1024x998.png" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      Name: {{showUser.name}}
    </p>
    <p>
    Username: {{showUser.username}}
    </p>
    <p>
      Email: {{showUser.email}}
    </p>
    <p>
      City: {{showUser.address.city}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
